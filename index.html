<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! ❤️</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&family=Sacramento&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #6a5af9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b8b, #6a5af9, #ffd166, #06d6a0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .valentine-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .valentine-title {
            font-family: 'Sacramento', cursive;
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .valentine-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }
        
        .love-letter-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .secret-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .name-input {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.2rem;
            border: 3px solid #ff6b8b;
            border-radius: 50px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
        }
        
        .name-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 20px rgba(106, 90, 249, 0.3);
            transform: scale(1.02);
        }
        
        .unlock-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .unlock-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 139, 0.4);
        }
        
        .unlock-btn:active {
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            opacity: 1;
            transform: translateY(0);
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            opacity: 1;
            transform: translateY(0);
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .attempts {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: var(--primary-color);
            font-size: 20px;
            opacity: 0;
            animation: heartFloat 15s linear infinite;
        }
        
        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .hint {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 107, 139, 0.1);
            border-radius: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .hint strong {
            color: var(--primary-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .valentine-container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .valentine-title {
                font-size: 3rem;
            }
            
            .valentine-subtitle {
                font-size: 1.5rem;
            }
            
            .love-letter-icon {
                font-size: 3.5rem;
            }
            
            .name-input {
                padding: 12px 20px;
                font-size: 1.3rem;
            }
            
            .unlock-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="valentine-container">
        <div class="love-letter-icon">
            <i class="fas fa-heart"></i>
        </div>
        
        <h1 class="valentine-title">Happy Valentine's Day!</h1>
        <h2 class="valentine-subtitle">A Special Message Awaits You</h2>
        
        <p class="secret-question">
            To unlock this romantic surprise,<br>
            tell me the name of my future wife:
        </p>
        
        <input type="text" class="name-input" id="name-input" 
               placeholder="Type her beautiful name here..." 
               autocomplete="off">
        
        <button class="unlock-btn" id="unlock-btn">
            <i class="fas fa-key"></i> Unlock My Heart
        </button>
        
        <div class="message" id="message"></div>
        
        <div class="attempts" id="attempts">
            Attempts: <span id="attempt-count">0</span>
        </div>
        
        <div class="hint">
            <i class="fas fa-lightbulb"></i> 
            <strong>Hint:</strong> It's the most beautiful name in the world 
            (First Name + Middle Initial + Last Name)
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            
            const nameInput = document.getElementById('name-input');
            const unlockBtn = document.getElementById('unlock-btn');
            const messageDiv = document.getElementById('message');
            const attemptCount = document.getElementById('attempt-count');
            let attempts = 0;
            
            const correctAnswer = "Mary Joy C. Tolentino";
            
            function checkName() {
                const userInput = nameInput.value.trim();
                attempts++;
                attemptCount.textContent = attempts;
                
                // Clear previous message
                messageDiv.className = 'message';
                messageDiv.textContent = '';
                
                if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
                    // Correct answer
                    messageDiv.textContent = "Yown tumama din! My little surrpise for you hehe. ❤️";
                    messageDiv.className = 'message success';
                    nameInput.style.borderColor = '#4CAF50';
                    
                    // Celebrate with more hearts
                    for(let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.className = 'heart';
                            heart.innerHTML = '❤️';
                            heart.style.left = Math.random() * 100 + 'vw';
                            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                            heart.style.animationDelay = '0s';
                            heart.style.animationDuration = '5s';
                            document.getElementById('hearts-container').appendChild(heart);
                        }, i * 100);
                    }
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                    
                } else {
                    // Wrong answer
                    if (attempts === 1) {
                        messageDiv.textContent = "Close but not quite... Try again lab sala!";
                    } else if (attempts === 2) {
                        messageDiv.textContent = "Hmm... Remember her full beautiful name?";
                    } else if (attempts === 3) {
                        messageDiv.textContent = "You know this! Think about our future together...";
                    } else {
                        const responses = [
                            "Still not quite right...",
                            "Almost there! One more try?",
                            "You can do it!",
                            "I believe in you!",
                            "The most beautiful name in the world..."
                        ];
                        messageDiv.textContent = responses[Math.floor(Math.random() * responses.length)];
                    }
                    
                    messageDiv.className = 'message error';
                    nameInput.style.borderColor = '#f44336';
                    
                    // Shake animation
                    nameInput.style.animation = 'none';
                    setTimeout(() => {
                        nameInput.style.animation = 'shake 0.5s';
                    }, 10);
                    
                    // Clear input after a moment
                    setTimeout(() => {
                        nameInput.value = '';
                        nameInput.focus();
                    }, 500);
                }
            }
            
            // Event listeners
            unlockBtn.addEventListener('click', checkName);
            
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkName();
                }
            });
            
            // Focus on input
            nameInput.focus();
            
            // Add romantic effect on input
            nameInput.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = '#ff6b8b';
                } else {
                    this.style.borderColor = '#ff6b8b';
                }
            });
        });
    </script>
</body>
</html>
